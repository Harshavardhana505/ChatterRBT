<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatterRBT</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Andika New Basic' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
    </script>
    <script type="text/javascript">


        function takeshot() {
            let div =
                document.getElementById('historyMsg');


            html2canvas(div).then(
                function (canvas) {
                    document
                        .getElementById('output')
                        .appendChild(canvas);
                })
        }
    </script>

    </script>

</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <h1 class="header">ChatterRBT</h1>
            <span id="status"></span>
            <input id="clearBtn" type="button" value="Delete all messages"
                title="It deletes messages for you alone...." />
            <button onclick="takeshot()">
                Take screenshot of messages only
            </button><br><br>

        </div>
        <br><br>
        <div id="historyMsg">
        </div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle" type="color" placeholder='#000' title="font color" />
                <input id="emoji" type="button" value="Insert gifs" title="Insert emojis for your friend.." />
                <label for="sendImage" class="imageLable">

                    <input id="sendImage" type="file" />
                </label>

            </div>
            <br>
            <input type="text" id="messageInput" placeholder="Type a message and click enter..."></textarea>
            &nbsp;&nbsp;<img src="content/send.png" id="sendBtn" height="60x" /> <br><br>

            <div id="emojiWrapper">
            </div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">Loading.....</p>
        <div id="nickWrapper">
            <input type="text" placeholder="Name" id="nicknameInput" required />
            <input type="button" value="Ok" id="loginBtn" />
        </div>
    </div>
    <footer>

    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/ChatterRBT.js"></script>

</body>

</html>
